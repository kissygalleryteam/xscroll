    <script type="text/javascript">
     document.body.addEventListener("touchmove",function(e){e.preventDefault()})
    KISSY.config({
        packages: {
            "kg":{
                tag: "20140918",
                base: "http://g.tbcdn.cn/"
            }
        }
    });
    KISSY.use("ajax,kg/xscroll/2.3.2/infinite",function(S,IO,XList){


        var pageCache ={};

        var xlist = new XList({
            renderTo: "#J_Scroll",
            itemHeight: 80 ,
            // useTransition:false,
            infiniteElements:"#J_Scroll .xs-row",
            renderHook:function(el,data){
                el.innerText = data.data.num;
            }
        });

        var ds = new XList.DataSet();

        xlist.appendDataSet(ds);

        var page = 1;

        var totalPage = 2;

        var getData = function(){
            if(!pageCache[page]){
                pageCache[page] = 1;
                S.io({
                    url:"./data.json",
                    dataType:"json",
                    success:function(data){
                        if(page > totalPage) {
                            //last page
                            pullup.reset();
                            //destroy plugin
                            xlist.unplug(pullup);
                            return; 
                        };
                        ds.appendData(data);
                        xlist.render();
                         //loading complete
                        pullup.complete();
                        page++;
                    }
                })
            }
        }

        var pullup = new XList.Plugin.PullUp({
            upContent:"上拉加载更多",
            downContent:"释放加载更多",
            loadingContent:"加载中...",
            bufferHeight:100,
        });

        xlist.plug(pullup);

        pullup.on("loading",function(){
            getData();
        });

        getData();

        xlist.render();

    });

    </script>
